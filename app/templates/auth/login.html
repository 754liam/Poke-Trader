<!-- User login form. Standard HTML form + Jinja2 inheritance taken from Flask documentation. -->

{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Log In</h2>
        
        <form method="POST" action="">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input class="shadow-sm appearance-none border rounded-md w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" name="email" type="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow-sm appearance-none border rounded-md w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" name="password" type="password" placeholder="******************" required>
            </div>
            <div class="flex items-center mb-6">
                <label class="flex items-center text-gray-600">
                    <input class="form-checkbox h-4 w-4 text-blue-600" type="checkbox" name="remember">
                    <span class="ml-2 text-sm">Remember me</span>
                </label>
            </div>
            <div class="flex items-center justify-center">
                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md focus:outline-none focus:shadow-outline" type="submit">
                    Log In
                </button>
            </div>
        </form>
        <p class="text-center text-gray-600 text-sm mt-6">
            Need an account? 
            <a class="font-bold text-blue-500 hover:text-blue-800" href="{{ url_for('auth.register') }}">
                Sign Up
            </a>
        </p>
    </div>
</div>
{% endblock %}

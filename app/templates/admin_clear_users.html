<!-- Admin page to clear all users -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-red-50 border-2 border-red-300 rounded-lg p-6">
        <h1 class="text-3xl font-bold text-red-800 mb-4">⚠️ Clear All Users</h1>
        <p class="text-red-700 mb-4">
            This will <strong>permanently delete</strong> all users, their collections, and all trade data.
        </p>
        <p class="text-red-600 text-sm mb-6">
            This action cannot be undone!
        </p>
        
            <form method="POST" action="{{ url_for('main.clear_all_users') }}" 
              onsubmit="return confirm('Are you absolutely sure? This will delete ALL users and cannot be undone!');">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button 
                type="submit"
                class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg"
            >
                Delete All Users
            </button>
            <a 
                href="{{ url_for('main.dashboard') }}"
                class="ml-4 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg inline-block"
            >
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
